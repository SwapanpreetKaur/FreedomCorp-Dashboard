<html>
<head>
 <title> FreedomCorp Dashboard </title>
 <link rel='stylesheet' href='bootstrap.min.css'>
 <link rel='stylesheet' href='freedomcorp.css'>
</head>

<body>

	<nav class='navbar navbar-default'>
		<div class='container'>
			<a class='navbar-brand' href='#'><img id='logo' src='logo.png'></a>
			<h1> FreedomCorp Dashboard </h1>
		</div>
	</nav>

	<div class='container'>
		<div class='row'>
			<div id='left-charts' class='col-md-8'>
				<div class='row'>
					<div class='col-md-4'>
						<label>Date:<span id='dateLabel1'> 10/01/2017 </span> - <span id='dateLabel2'> 19/12/2017 </span> </label>
					</div>
				</div>
				<div class='row'>
					<div class='col-md-4'>
						<select id='var-select' class='form-control'>
							<option selected value='call_revenue'>Revenue (USD)</option>
							<option value='call_duration'>Call Time (seconds)</option>
							<option value='units_sold'>Units Sold</option>
						</select>
					</div>
				</div>
				<div id='stacked-area'></div>
				<div id='timeline'></div>
			</div>
			<div id='right-charts' class='col-md-4'>
				<div class='row'>
					<div id='company-size'></div>
					<div id='units-sold'></div>
					<div id='revenue'></div>
					<div id='duration'></div>
				</div>
			</div>
		</div>
	</div>

<script src='jquery.min.js'></script>
<script src='bootstrap.min.js'></script>
<script src='jquery-ui.min.js'></script>
<script src='d3.min.js'></script>
<script src='stackedchartfreedom.js'></script>
<script src='donutfreedom.js'></script>
<script src='timelinefreedom.js'></script>
<script src='barfreedom.js'></script>	
<script src='mainfreedom.js'></script>

</body>
</html>
